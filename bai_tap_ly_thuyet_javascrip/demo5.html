<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script language="javascript" type="text/javascript">
      var a = eval(prompt("Nhập vào cạnh a:"));
      var b = eval(prompt("Nhập vào cạnh b:"));
      var c = eval(prompt("Nhập vào cạnh c:"));

      if (a + b > c && a + c > b && b + c > a) {
        alert("La cac canh cua tam giac");
        if (a == b && a == c && b == c) {
          document.writeln("Tam giac ABC deu");
        } else if (a == b || a == c || b == c) {
          document.writeln("Tam giac ABC can");
        } else {
          document.writeln("Tam giac ABC la tam giac thuong");
        }
      } else {
        document.writeln("Khong phai la tam giac");
      }
    </script>
  </head>
  <body></body>
</html>
