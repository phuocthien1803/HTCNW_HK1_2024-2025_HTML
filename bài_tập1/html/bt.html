<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ngô Phước Thiện</title>

    <style type="text/css">
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
      }
      .color-box {
        width: 200px;
        height: 100px;
        margin: 10px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
      }
      #hex-red {
        background-color: #ff0000;
      }
      #hex-green {
        background-color: #00ff00;
      }
      #hex-blue {
        background-color: #0000ff;
      }
      #rgb-purple {
        background-color: rgb(128, 0, 128);
      }
      #hsl-orange {
        background-color: hsl(30, 100%, 50%);
      }
      #rgba-semi-transparent {
        background-color: rgba(0, 0, 255, 0.5);
      }
      #hsla-semi-transparent {
        background-color: hsla(120, 100%, 50%, 0.5);
      }
    </style>
  </head>
  <body>
    <h1>CSS Color Values Demo</h1>

    <div class="color-box" id="hex-red">HEX Red: #ff0000</div>
    <div class="color-box" id="hex-green">HEX Green: #00ff00</div>
    <div class="color-box" id="hex-blue">HEX Blue: #0000ff</div>
    <div class="color-box" id="rgb-purple">RGB Purple: rgb(128, 0, 128)</div>
    <div class="color-box" id="hsl-orange">HSL Orange: hsl(30, 100%, 50%)</div>
    <div class="color-box" id="rgba-semi-transparent">
      RGBA Semi-transparent Blue: rgba(0, 0, 255, 0.5)
    </div>
    <div class="color-box" id="hsla-semi-transparent">
      HSLA Semi-transparent Green: hsla(120, 100%, 50%, 0.5)
    </div>
  </body>
</html>
